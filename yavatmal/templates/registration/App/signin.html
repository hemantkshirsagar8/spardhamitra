<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .noborder {
            border: none;
        }
    </style>
    {% if user.username %}
        <meta HTTP-EQUIV="REFRESH" content="0; url=http://hemantkshirsagar.in/AppDashboard/">
	{% endif %}

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-77393440-1', 'auto');
  ga('send', 'pageview');

</script>
</head>
<body>
    {% block content %}
            {% if not user.username %}
                <div style="position: absolute;top: 50%; left: 50%; margin-top: -50px; margin-left: -150px;">
                <div style="border:1px solid silver; padding:10px 10px 10px 10px; color: #59B1FF;">
                    <b>Login</b>
                    <form method="post" action=".">{% csrf_token %}
                        <table border="0">
                            <tr class="noborder"><td>{{ form }}</td></tr>
                            <tr class="noborder">
                                <td><input id="btnBackDash" type="button" value="Register" onclick="location.href='http://hemantkshirsagar.in/register/'" /></td>
                                <td><input type="submit" value="Login" /></td>
                            </tr>
                            <tr><td colspan="2">Username/Password नसल्यास Register वर Click करा. </td></tr>
                        </table>
                    </form>
                </div>
                </div>
            {% endif %}
    {% endblock %}
</body>
</html>
